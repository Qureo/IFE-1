<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
</ul>
<div>
    <button id="sort-btn" onclick="btnHandle()">排序</button>
</div>


<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    var li=document.getElementById("source").getElementsByTagName("li");
    function getData() {

        var data = [];
        for(var i=0;i<li.length;i++) {
            data[i] = [];
            var city = [];
            city[0] = li[i].innerHTML.substr(0, 2);
            city[1] = li[i].innerHTML.substr(10, 2);
            data[i] = city;
        }
        return data;
    }
    getData();
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data = data.sort(function(x,y){
            return (x[1]-y[1]);
        });
//        document.write(data);
        return data;
    }
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        for(var i=0;i<li.length;i++){
            var node = document.createElement("LI");
            var nodetext = "第"+(i+1)+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b>";
            node.innerHTML = nodetext;
            document.getElementById("resort").appendChild(node);
        }
    }
    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }
</script>
</body>
</html>
